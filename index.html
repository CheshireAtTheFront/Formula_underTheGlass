<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Формула для стекл</title>
</head>
<body>
    <div class="container">
        <div class="content">
          <div class="box-input box-input-h">
						<p>Высота вектора под скос/ступеньку</p>
						<input class="bevel-vector style-input">  
						<span>мм</span>
					</div>
					<div class="box-input">
						<div>
						  <p>Кол-во перемычек</p>
						  <input class="quantity-jumpers style-input">  
						  <span>мм</span>
						</div>
						<div>
						  <p>Кол-во окошек</p>
						  <input class="quantity-windows style-input">  
						  <span>мм</span>
						</div>
					</div>
					<div class="box-for-button">
						<button class="button-conclusion">Рассчитать</button>
						<div class="answer"></div>
					</div>
        </div>
        <!-- блок списка разновидности стекл -->
        <div class="box-list">
          <select name="list" class="list-of-glasses">
            <option value="14.5" class="glasse">Стекло 1</option>
            <option value="5" class="glasse">Стекло 2</option>
            <option value="5" class="glasse">Стекло 3</option>
            <option value="12" class="glasse">Стекло 4</option>
          </select>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
