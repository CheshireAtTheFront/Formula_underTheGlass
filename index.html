<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Формула для стекл</title>
</head>
<body>
    <div class="container">
        <div class="content">
          <div class="box-input">
						<p>Высота ветора под скос/ступеньку</p>
						<input type="number" class="bevel-vector style-input">  
						<span>мм</span>
					</div>
					<div class="box-input">
						<p>Кол-во перемычек</p>
						<input type="number" class="quantity-jumpers style-input">  
						<span>мм</span>
					</div>
					<div class="box-for-button">
						<button class="button-conclusion">Рассчитать</button>
						<div class="answer"></div>
					</div>
        </div>
        <!-- блок списка разновидности стекл -->
        <div class="box-list">
          <select name="list" id="list-select" class="list-of-glasses">
            <option value="22" class="glasse1">Стекло 1</option>
            <option value="15" class="glasse2">Стекло 2</option>
            <option value="25" class="glasse3">Стекло 3</option>
            <option value="22" class="glasse4">Стекло 4</option>
          </select>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
